<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 500px;
        height: 700px;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        margin: 0;
        padding: 20px;
      }
      h2 {
        text-align: center;
      }
      .question {
        margin-bottom: 20px;
      }
      .options {
        list-style-type: none;
        padding: 0;
      }
      .options li {
        margin-bottom: 5px;
      }
      button {
        padding: 10px 20px;
        cursor: pointer;
      }

      .highlighted-text {
        width: 100%;
        margin-bottom: 20px;
        padding: 15px;
        background-color: #f5f5f5;
        border-radius: 5px;
      }

      .text-content {
        white-space: pre-wrap;
        margin: 10px 0;
        font-size: 14px;
        line-height: 1.5;
        max-height: 200px;
        overflow-y: auto;
      }

      .loading-message {
        margin-top: 15px;
        color: #666;
        font-style: italic;
      }

      .text-stats {
        font-size: 12px;
        color: #666;
        margin-top: 5px;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h2>Quiz</h2>
    <div id="quiz"></div>
    <button id="submit">Submit</button>
    <script type="module" src="../popup/popup.js"></script>
  </body>
</html>
