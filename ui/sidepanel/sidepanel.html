<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 500px;
        height: 700px;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        margin: 0;
        padding: 20px;
      }
      h2 {
        text-align: center;
      }
      .question {
        margin-bottom: 20px;
      }
      .options {
        list-style-type: none;
        padding: 0;
      }
      .options li {
        margin-bottom: 5px;
      }
      button {
        padding: 10px 20px;
        cursor: pointer;
      }

      .highlighted-text {
        width: 100%;
        margin-bottom: 20px;
        padding: 15px;
        background-color: #f5f5f5;
        border-radius: 5px;
      }

      .text-content {
        white-space: pre-wrap;
        margin: 10px 0;
        font-size: 14px;
        line-height: 1.5;
        max-height: 200px;
        overflow-y: auto;
      }

      .loading-message {
        margin-top: 15px;
        color: #666;
        font-style: italic;
      }

      .text-stats {
        font-size: 12px;
        color: #666;
        margin-top: 5px;
        font-style: italic;
      }

      placeholder {
        color: #666;
        font-style: italic;
        text-align: center;
        padding: 20px;
      }

      button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }

      button.active {
        background-color: #007bff;
        color: white;
      }

      .loading-container {
        text-align: center;
        padding: 20px;
      }

      .loading-spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #007bff;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .error-container {
        text-align: center;
        padding: 20px;
        color: #dc3545;
      }

      .error-message {
        margin-bottom: 20px;
      }

      .return-button {
        margin-top: 20px;
        background-color: #28a745;
        color: white;
      }
    </style>
  </head>
  <body>
    <h2>Quiz</h2>
    <div id="quiz"></div>
    <button id="submit">Submit</button>
    <script type="module" src="../popup/popup.js"></script>
    <!-- <script type="module" src="sidepanel.js"></script> -->
  </body>
</html>
